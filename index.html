<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We’ve Moved | For Vitality</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #F6F1E6;
      text-align: center;
      padding: 70px 20px;
      color: #2F3E2F;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 40px;
      color: #4F6F52;
      margin-bottom: 12px;
    }
    p {
      font-size: 18px;
      max-width: 560px;
      margin: 0 auto 18px;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 35px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 14px 32px;
      background: #4F6F52;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 30px;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.3px;
      border: 2px solid #4F6F52;
    }
    .button.secondary {
      background: transparent;
      color: #4F6F52;
      border: 2px solid #C9B36A;
    }
    .button:hover {
      opacity: 0.9;
    }
    .accent {
      color: #8FAF8A;
      font-weight: 600;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #6B7B6B;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="For Vitality Logo" class="logo">

  <h1>We’ve moved!</h1>

  <p>
    <span class="accent">Olive Vitality</span> is now <span class="accent"><strong>For Vitality</strong></span>.
  </p>

  <div class="buttons">
    <a class="button" href="https://forvitality.co">
      Visit our new website
    </a>
  </div>

  <footer>
    © For Vitality
  </footer>

</body>
</html>
