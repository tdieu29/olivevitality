<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We’ve Moved | For Vitality</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f7efdd;
      color: #2F3E2F;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 720px;
      padding: 80px 20px;
      text-align: center;
    }
    .logo {
      max-width: 220px;
      margin: 0 auto 36 px;
      display: block;
    }
    h1 {
      font-size: 40px;
      color: #4F6F52;
      margin-bottom: 14px;
    }
    p {
      font-size: 18px;
      margin: 0 auto 18px;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 40px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 34px;
      background: #4F6F52;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 30px;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.3px;
      border: 2px solid #4F6F52;
    }
    .button:hover {
      opacity: 0.9;
    }
    .accent {
      color: #8FAF8A;
    }
    footer {
      margin-top: 70px;
      font-size: 14px;
      color: #6B7B6B;
    }
    
    /* Mobile tweaks */
    @media (max-width: 600px) {
      .container {
        padding: 60px 18px;
      }
      .logo {
        max-width: 180px;
        margin-bottom: 30px;
      }
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 17px;
      }
      .button {
        display: block;
        width: 100%;
        max-width: 320px;
        margin: 12px auto;
      }
    }
    .logo-wrap {
      display: flex;
      justify-content: center;
    }

  </style>
</head>
  
<body>
  <div class="container">
    <div class="logo-wrap">
      <img src="logo.png" alt="For Vitality Logo" class="logo">
    </div>

    <h1>We’ve moved!</h1>
    
    <p>
      <span class="accent">Olive Vitality</span> is now <span class="accent"><strong>For Vitality</strong></span>.
    </p>
    
    <div class="buttons">
      <a class="button" href="https://forvitality.co">
        Visit our new website
      </a>
    </div>
    
    <footer>© For Vitality</footer>
    
  </div>
</body>
  
</html>
